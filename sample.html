<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Redesigned Product View</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto p-6">
        <!-- Breadcrumbs -->
        <nav class="text-sm text-gray-600 mb-6">
            <ol class="list-reset flex space-x-2">
                <li><a href="#" class="text-blue-500 hover:underline">Home</a></li>
                <li>&gt;</li>
                <li><a href="#" class="text-blue-500 hover:underline">Masters</a></li>
                <li>&gt;</li>
                <li class="text-gray-800">Orders</li>
            </ol>
        </nav>

        <!-- Back Button -->
        <div class="flex justify-between items-center mb-6">
            <button class="flex items-center text-white bg-blue-600 px-4 py-2 rounded-md shadow-md hover:bg-blue-700">
                &larr; Back
            </button>
            <h1 class="text-lg font-semibold text-gray-800">Order Details</h1>
        </div>

        <!-- Redesigned Card Section -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Card Item -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="p-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-800">HEAD COMP CYLINDER</h2>
                    <p class="text-sm text-gray-500">Part Number: <span class="font-medium">801625</span></p>
                    <p class="text-sm text-gray-500">Sub Part Number: <span class="font-medium">801625122</span></p>
                </div>
                <div class="p-4 flex justify-center items-center">
                    <img src="https://via.placeholder.com/100" alt="Product Image" class="w-24 h-24 rounded-md shadow-md">
                </div>
                <div class="p-4 bg-gray-50 flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-600">Quantity: <span class="font-medium">1</span></p>
                        <p class="text-sm text-gray-600">Amount: <span class="font-medium">$2,300.00</span></p>
                    </div>
                    <div>
                        <span class="px-3 py-1 text-xs bg-yellow-200 text-yellow-800 rounded-full">Initiate</span>
                    </div>
                </div>
                <div class="p-4 flex space-x-2 border-t border-gray-200">
                    <button class="w-full px-4 py-2 text-white bg-green-500 rounded-md shadow-md hover:bg-green-600">Confirm</button>
                    <button class="w-full px-4 py-2 text-white bg-red-500 rounded-md shadow-md hover:bg-red-600">Reject</button>
                </div>
            </div>

            <!-- Additional cards can be added here with the same structure -->
        </div>

        <!-- Footer Section -->
        <footer class="mt-8 text-center text-sm text-gray-500">
            Showing 1 of 1 entries
        </footer>
    </div>
</body>
</html>
